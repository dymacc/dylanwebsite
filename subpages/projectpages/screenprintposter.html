<div class="project-des">
    <figure class="project-information">
        <h3>RAT MAG Screenprint Ad</h3>
        <p>2025</p>
		<p>20 x 30</p>
        <p>BFK Rives print making paper, newsprint, and butcher paper</p>
        <p>This poster was originally drawn in ink on paper. I scanned it and increased the size from 11x17 to 20x30 and exposed it onto a screen. The size and saturation of the design was difficult to print but eventually we got a system down. I printed a few on archival paper, but many more on butcher paper and newsprint. After trimming them down I wheatpasted the butcher paper and newsprint posters around my neighborhood.</p>
        <p>The advertisement is meant to direct people to buy my comic anthology series called RAT MAG. One of the reasons that I make comics is to continue to honor traditional media. In a world where screens are continuing to take over our daily lives, moments where we can enjoy print media and hand made stories are more important than ever. The constant dopamine we get from scrolling on our phones metaphorically "rots" our brains by effecting our attention spans and motivation. Also in a world of AI art, I want to work hard to promote my handmade work and do my part to keep that media relevant and alive.</p>
    </figure>
