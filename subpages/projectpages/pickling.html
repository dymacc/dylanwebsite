    <figure class="project-information">
        <h3>Pickling: Magazine Spreads</h3>
        <p>2023</p>
        <p>Page size: 8.5 x 11</p>
        <p>These magazine spreads were an excercise from my beginning grpahic design class where we focused on learning new techniques for generating interesting layouts. I used the paste up method in order to quickly try different combinations for my imagery and text. The middle spread is my favorite. The paste up technique lead me to create a collage instead of use only regular images. I also wanted to try to work with images that have a raw edge instead of only squares and rectangles.</p>
        <p>The paste up method is one that I continue into my print work. Working with elements at full size and in a quick way that emphasizes iteration helps me to create unique designs without spending unnecessary hours on the computer.</p>
    </figure>
