<div class="project-des">
    <figure class="project-information">
        <h3>RAT MAG toy set: inspired by Polly Pocket</h3>
        <p>2025<br>For my packaging design class final project I created a Polly-Pocket-inspired toy set for my rat character that is featured in many of my comics. There is an irony at play when relating a girly doll house kid's toy to my rat in his dumpster. Instead of clothes, shoes, and pink decor he comes with cigarettes, sodas, comic books, and posters to litter his walls with.</p>
        <p>The set includes:</p>
        <ul>
            <li>Cardboard dumpster with illustrated vinyl stickers covering the outside</li>
            <li>Rat figurine made of polymer clay</li>
            <li>Removable cabinet for storing items</li>
            <li>Removable fold out bed</li>
            <li>Soda cans made of polymer clay with cardboard case</li>
            <li>Plastic rubber duck</li>
            <li>Plastic mouse-shaped cake</li>
            <li>Small cookie made of rubber</li>
            <li>Houseplant made of polymer clay</li>
            <li>Small versions of RAT MAG comic editions</li>
            <li>Tiny cigarettes in box made of rolled paper and cardboard</li>
            <li>Sticker sheet with wall art and doodles for the user to apply to the interior of the dumpster</li>
        </ul>
    </figure>

<div class="project-des dumpster">
    <figure>
    <h3>Process and Assembly</h3>
    <p>The dumpster is made of pieces of thin bookboard. It is assembled without tabs so the inside and outside are both smooth. Both sides of the dumpster were built seperately and hinged together by the vinyl sticker decals covering the dumpster. This makes it so the dumpster is flexible enough to comfortably sit open or closed. <br> To make the decals, I traced the dumpster and scanned the pattern at size. I brought this into Procreate and drew the textures and details that make the dumpster look yucky and lived in. I used the same color and texture of the inside walls on the sticker sheet withe the interior decor so reguardless of the cut path, the stickers will look as seamless as possible on the walls. </p>
    </figure>
