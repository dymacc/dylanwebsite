<div class="project-des">
    <figure class="project-information">
        <h3>Packaging Paper Structures: Mythical Bones</h3>
        <p>2025</p>
        <p>Large box: 19" x 18" x 3"</p>
        <p>Smaller boxes: various sizes with a height of 2"</p>
        <p>In my packaging design class we focused on learning how paper materials behave. This is essential when learning how to make packaging for products. We created our own items to package by experimenting with paper until we landed on structures that could be organized by theme. My theme was animal bones. Some are inspired by actual bones, and others leave the audience to imagine what kind of creature they might have came from.</p>
        <p>After creating the scructures I designed a way to package and protect them since they are so delicate but also display them. I used mat board and clear acetate to create boxes with window frames to show off every angle of the structures. They all fit snuggly into a larger box that collapses when the window frame lid is removed. Each box can be taken out and observed then put back into the larger box for safe keeping and display.</p>
    </figure>
